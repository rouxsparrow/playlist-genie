{% extends 'base.html' %}
{% block content %}
<div class="results-container">
    <h3>Results for "{{ query }}"</h3>
    <div class="playlist-container">
        <form action="/create_playlist" method="post">
            <label for="playlistName">Create playlist with all songs below</label>
            <input type="text" id="playlistName" placeholder="enter playlist name" name="playlist_name" required>
            <button type="submit">Create Playlist</button>
        </form>
    </div>
    <table>
        <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Album Artwork</th>
        </tr>
        {% for song in songs %}
        <tr>
            <td>{{ song.name | safe}}</td>
            <td>{{ song.artist }}</td>
            <td><img src="{{ song.album_art }}" alt="Album Art"></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
